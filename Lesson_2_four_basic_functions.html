<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <script>
        function mySumFunction(a, b) {
            return a + b;
        }
        alert(mySumFunction(3, 4));

        function myDifferenceFunction(x, y) {
            return x - y;
        }
        alert(myDifferenceFunction(9, 4));

        function myMultiplyFunction(c, d) {
            return c * d;
        }
        alert(myMultiplyFunction(3, 5));

        function myDivideFunction(e, f) {
            return e / f;
        }
        alert(myDivideFunction(20, 5));
    </script>
</body>

</html>
