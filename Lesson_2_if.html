<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If</title>
</head>

<body>
    <script>
        var a = +prompt("Введите любое число, можно даже отрицательное");
        b = +prompt("Введите еще одно любое число, можно даже отрицательное");
        if (a > 0 && b > 0) {
            alert(a - b);
        }
        if (a < 0 && b < 0) {
            alert(a * b);
        }
        if (a < 0 && b >= 0) {
            alert(a + b);
        }
        if (a >= 0 && b < 0) {
            alert(a + b);
        }
    </script>
</body>

</html>
