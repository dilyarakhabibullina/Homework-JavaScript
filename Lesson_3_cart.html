<body>
    <script>

        // задание 2 и 3

        var goods = [
            {
                title: "очки",
                price: 30,
                amount: 2
            },
            {
                title: "духи",
                price: 10,
                amount: 3
            },
            {
                title: "помада",
                price: 5,
                amount: 4
            }
        ];
        function totalCart([goods]) {
            var totalGood = 0;
            for (var item of goods) {
                totalGood += item.price * item.amount;
            }
            return totalGood;
        }
        alert(totalCart([goods]));
    </script>
</body>
