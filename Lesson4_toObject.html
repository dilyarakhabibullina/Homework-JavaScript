<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <script>
        var number = prompt("Введите число от  0 до 999");
        if (0 > +number || 999 < +number) {
            alert("Введите верное число!");
            var number = prompt("Введите число от  0 до 999");
        }
        function makeObject(mas) {
            var mas = number.split('');
            // alert("Сотни: " + mas[0] + "\nДесятки: " + mas[1] + "\nЕдиницы: " + mas[2])
            var obj = {};
            if (mas.length == 3) {
                obj["Сотни"] = mas[0];
                obj["Десятки"] = mas[1];
                obj["Единицы"] = mas[2];
            }
            else if (mas.length == 2) {
                obj["Десятки"] = mas[0];
                obj["Единицы"] = mas[1];
            }
            else if (mas.length == 1) {
                obj["Единицы"] = mas[0];
            }

            return obj;
        }




        console.log(makeObject());


    </script>
</body>

</html>
