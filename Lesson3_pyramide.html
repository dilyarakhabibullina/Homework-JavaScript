<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <script>
        for (x = 0; x < 20; x++) {
            var str = "";
            for (y = 0; y <= x; y++) {
                str = str + "x";
            }
            console.log(str);
        }

    </script>
</body>

</html>
